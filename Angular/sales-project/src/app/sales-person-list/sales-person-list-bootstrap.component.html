<table class="table">
  <thead class="table-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Sales Volume</th>
      <th>Met Quota?</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let tempSalesPerson of salesPersonList"
      [ngClass]="{ highlight: tempSalesPerson.salesVolumen >= 15000 }"
    >
      <td>{{ tempSalesPerson.firstName }}</td>
      <td>{{ tempSalesPerson.lastName }}</td>
      <td>{{ tempSalesPerson.email }}</td>
      <td>{{ tempSalesPerson.salesVolumen | currency: "EUR" }}</td>
      <td>
        <div *ngIf="tempSalesPerson.salesVolumen >= 15000; else elseBlock">
          Yes
        </div>
        <ng-template #elseBlock>No</ng-template>
      </td>
    </tr>
  </tbody>
</table>
